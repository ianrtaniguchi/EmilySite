<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Tarefas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Minhas Tarefas</h1>
            <button id="addTaskBtn" class="btn-primary">+ Adicionar Tarefa</button>
        </header>

        <nav class="filters">
            <button class="filter-btn active" data-filter="all">Todas</button>
            <button class="filter-btn" data-filter="pending">Pendentes</button>
            <button class="filter-btn" data-filter="completed">Concluídas</button>
            <button class="filter-btn" data-filter="favorites">Favoritas</button>
        </nav>

        <main>
            <ul id="task-list">
                </ul>
        </main>
    </div>

    <div id="taskModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="modalTitle">Adicionar Tarefa</h2>
            <form id="taskForm">
                <input type="hidden" id="taskId">
                <div class="form-group">
                    <label for="taskName">Nome da Tarefa:</label>
                    <input type="text" id="taskName" required>
                </div>
                <div class="form-group">
                    <label for="taskTime">Horário:</label>
                    <input type="time" id="taskTime" required>
                </div>
                <div class="form-group">
                    <label for="taskFrequency">Frequência:</label>
                    <select id="taskFrequency">
                        <option value="Diário">Diário</option>
                        <option value="Semanal">Semanal</option>
                        <option value="Mensal">Mensal</option>
                        <option value="Único">Único</option>
                    </select>
                </div>
                <button type="submit" class="btn-primary">Salvar</button>
            </form>
        </div>
    </div>
    
    <script src="script.js"></script>
    
    <div id="audio-activation-overlay">
        <div class="content">
            <i class="fas fa-volume-up"></i>
            <h2>Ativar Som</h2>
            <p>Toque na tela para permitir que os alarmes sonoros funcionem.</p>
            <button id="activateAudioBtn" class="btn-primary">Ativar Som</button>
        </div>
    </div>
    
    <div id="custom-notification" class="hidden"></div>
</body>
</html>
